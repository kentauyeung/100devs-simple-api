<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
<body>
  <h1>Get 3 Headlines from New York Times</h1>
  <input class="choice" type="text" name="" value="">
  <button type="button" name="button">search</button>
  <ul>
    <li class="topic world">World</li>
    <li class="topic us">U.S.</li>
    <li class="topic politics">Politics</li>
    <li class="topic ny">N.Y.</li>
    <li class="topic business">Business</li>
    <li class="topic opinion">Opinion</li>
    <li class="topic tech">Tech</li>
    <li class="topic science">Science</li>
    <li class="topic health">Health</li>
    <li class="topic sports">Sports</li>
    <li class="topic arts">Arts</li>
    <li class="topic books">Books</li>
    <li class="topic style">Style</li>
    <li class="topic food">Food</li>
    <li class="topic travel">Travel</li>
    <li class="topic magazine">Magazine</li>
    <li class="topic t_magazine">Tech Magazine</li>
    <li class="topic real_estate">Real Estate</li>
    <li class="topic video">Video</li>
  </ul>
  <div class="article1">
    <h2 class="headline1"></h2>
    <a href="" class="url1"></a>
    <p class="author1"></p>
    <p class="pubdate1"></p>
    <span class="line1"></span>
  </div>
  <div class="article2">
    <h2 class="headline2"></h2>
    <a href="" class="url2"></a>
    <p class="author2"></p>
    <p class="pubdate2"></p>
    <span class="line2"></span>
  </div>
  <div class="article3">
    <h2 class="headline3"></h2>
    <a href="" class="url3"></a>
    <p class="author3"></p>
    <p class="pubdate3"></p>
    <!-- <span class="line3"></span> -->
  </div>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
